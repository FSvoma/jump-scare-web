<!DOCTYPE html>
<html>

<head>

  <link rel="shortcut icon" href="./cookies.png">
  <title>Accept Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @media only screen and (min-width: 768px){
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
  
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .button-64 {
      align-items: center;
      background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      box-sizing: border-box;
      color: #FFFFFF;
      display: flex;
      font-family: Phantomsans, sans-serif;
      font-size: 20px;
      justify-content: center;
      line-height: 1em;
      max-width: 100%;
      min-width: 140px;
      padding: 3px;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      cursor: pointer;
    }
  
    .button-64:active,
    .button-64:hover {
      outline: 0;
    }
  
    .button-64 span {
      background-color: rgb(5, 6, 45);
      padding: 16px 24px;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      transition: 300ms;
    }
  
    .button-64:hover span {
      background: none;
    }
    
    a {
      text-decoration: none;
      color: black;
      font-size: larger;
      margin-top: 5%;
      display: block;
    }
  }
    @media only screen and (max-width: 768px) {
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
  
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .button-64 {
      align-items: center;
      background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      box-sizing: border-box;
      color: #FFFFFF;
      display: flex;
      font-family: Phantomsans, sans-serif;
      font-size: 20px;
      justify-content: center;
      line-height: 1em;
      max-width: 100%;
      min-width: 140px;
      padding: 3px;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      cursor: pointer;
    }
  
    .button-64:active,
    .button-64:hover {
      outline: 0;
    }
  
    .button-64 span {
      background-color: rgb(5, 6, 45);
      padding: 16px 24px;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      transition: 300ms;
    }
  
    .button-64:hover span {
      background: none;
    }
    
    a {
      text-decoration: none;
      color: black;
      font-size: larger;
      margin-top: 5%;
      display: block; 
    }
    }
  </style>
  <script>
    function openFullscreen() {
      var iframe = document.createElement('iframe');
      iframe.src = './index2.html';
      iframe.style.position = 'fixed';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      document.body.appendChild(iframe);
      iframe.requestFullscreen();

      window.addEventListener('beforeunload', function(event) {
        event.preventDefault();
        event.returnValue = '';
      });
    }

    function confirmClose(event) {
      event.preventDefault();
      event.returnValue = '';
      var confirmationMessage = 'Are you sure?';
      event.returnValue = confirmationMessage;
      return confirmationMessage;
    }
  </script>
  
</head>

<body>
    <div class="button-container">
      <button class="button-64" role="button" onclick="openFullscreen()">
        <span class="text">Accept Cookies</span>
      </button>
      <a href="https://google.com">Go back</a>
    </div>
  </body>

</html>
